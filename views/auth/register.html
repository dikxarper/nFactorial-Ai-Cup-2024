<head>
    <title>Sign Up | Selhoz</title>
    <link rel="stylesheet" href="/public/css/auth.css">
    </head>
<body>
    <main>
        <div class="signup" id="signup">
            <form>
                <h1 class="mb-4 text-center fs-3">Регистрация</h1>
                <div class="mb-3">
                    <label for="email" class="form-label">Почта</label>
                    <input type="email" class="form-control form-control-custom" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control form-control-custom" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Повторите пароль</label>
                    <input type="password" class="form-control form-control-custom" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary" id="signup-btn" onclick="signup()">Продолжить</button>
            </form>
            <div class="my-3">
                <span>Вы уже зарегистрированы?</span>
                <a class="text-decoration-none" href="/auth/login">Войти</a>
            </div>
        </div>
    </main>
</body>
</html>
